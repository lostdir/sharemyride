{% extends 'temp/user.html' %}
{% block base %}
	<h2 align="center">BOOK USER</h2>
    <form method="post">
    {% csrf_token %}
<table align="center" >
<tr>
    <td>Location</td>
    <td><input type="text" name="lo" class="form-control"></td>
</tr>
    <tr>
        <td>
            <input type="submit" value="SUBMIT">
        </td>
    </tr>
</table>
    </form>
	<table  align="center" class="table table-bordered">

		<tr>

			<th>USERNAME</th>
			<th>PHONE NUMBER</th>
			<th>TIME</th>
            <th>DATE</th>
			<TH>ROUTE</TH>
{#			<TH>BOOK</TH>#}
			<th></th>
			

			
		</tr>
         {% for i in objval %}
		<tr>
			<td>{{i.u.name}}</td>
			<td> {{ i.u.phone }}</td>
			<td> {{ i.time }}</td>
			<td>{{ i.date }}</td>
			<td> {{ i.route }}</td>

			<td><a href="{% url 'booke' idd=i.route_id %}" class="btn btn-danger">Book</a></td>
	    </tr>
        {% endfor %}
	</table>

{% endblock %}

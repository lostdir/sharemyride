{% extends 'temp/index.html' %}
{% block base %}
	<center>
			<form METHOD="post">
                {% csrf_token %}
				<table>
					<h3>REGISTER</h3>
					<tr>
						<td>
							NAME:
						</td>
						<td>
							<input type="text" name="name" required="" class="form-control">
						</td>
					</tr>
					<tr>
						<td>
							ADDRESS:

						</td>
						<td>
							<textarea rows="4" cols="2  0" name="address" required="" class="form-control"></textarea>
						</td>
					</tr>
					<tr>
						<td>
							GENDER:
						</td>
						<td>
							<input type="radio" name="gender" value="male"><label>MALE</label>
							<input type="radio" name="gender" value="FEMALE"><label>FEMALE</label>
							<input type="radio" name="gender" value="OTHERS"><label>OTHERS</label>
						</td>

					</tr>
					<TR>
						<td>PHONE NO:</td>
						<TD><input type="text" name="phone"  class="form-control" required=""></TD>
					</TR>
					<tr>
						<td>
							EMAIL:
						</td>
						<td>
							<input type="email" name="email"  class="form-control" required="">
						</td>
						</tr>
						<TR>
							<TD>license</TD>
							<TD><input type="text" name="license" class="form-control" required=""></TD>
						</TR>
						<tr>
							<td>
								AGE:
							</td>
							<TD><input type="text" name="age"  class="form-control" required=""></TD>
						</tr>
						<tr>
							<td>
								USER NAME:
							</td>
							<TD>
								<input type="text" name="username"  class="form-control" required="">
							</TD>
						</tr>

						<tr>
							<td>
								PASSWORD:
							</td>
							<TD>
								<input type="PASSWORD" name="password"  class="form-control" required="">
							</TD>
						</tr>

						<tr>
				<td></td>
				<td><input type="submit" name="login" value="LOGIN" class="button btn-danger"></td>
			</tr>


				</table>
			</form>
	</center>

{% endblock %}
